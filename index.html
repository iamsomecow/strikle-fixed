<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="favicon.ico" />
		<script src="jquery.js" type="text/javascript"></script>
		<title>Strikle</title>
	</head>
	<body>
		<header>
			<h1>Strikle</h1>
			<p>
				Don't cross the picket line! Solve this puzzle and stand with striking New York Times workers!
			</p>
		</header>
		<div id="guesscontainer"></div>
		<div id="answer"></div>
		<div id="inputcontainer">
			<input id="guess" type="text" />
			<button onclick="submit()">Guess</button>
		</div>
		<div id="donation">
			<p>Strikle is free, however I ask that you consider donating  to support striking NYT workers</p>
			<a class="button" href="https://www.gofundme.com/f/nyt-tech-strike-fund" target="_blank">
                <p>Strike Fund</p>
                <img src="./gofundme.svg"/>
            </a>
		</div>

		<script src="src.js"></script>
	</body>
</html>
