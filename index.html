<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="favicon.ico" />
		<title>Custom Wordle Games!</title>
	</head>
	<body> 
    <header>
			<h1>Custom Wordle Games!</h1>
			<p>
				WARNING!!! <br> very HARD
			</p>
		</header>
    <p>made by me <br> uses <a href="https://www.github.com/jonathanwelton/word-lists">word-lists</a> for words and dictionarys</p>
  <script>
	let buttons;
	fetch("https://iamsomecow.github.io/strikle-fixed/buttons.json")
  .then(response => {
    // Check if the request was successful
    if (!response.ok) {
      throw new Error('Network response was not ok ' + response.statusText);
    }
    // Parse the JSON data
    return response.json();
  })
  .then(data => {
    // Use the JSON data
    buttons = data;
	console.log(buttons);
  createButtons();
  })
  .catch(error => {
    // Handle any errors
    console.error('There was a problem with the fetch operation:', error);
  });
  function buttonClick(button) {
		window.location.href = buttons[button.innerHTML]
  }
  function createButtons() {
    const div = document.createElement('div');
    Object.keys(buttons).forEach((key) => {
      var newButton = document.createElement('button');
	    newButton.innerHTML = key;
	    newButton.setAttribute("onclick","buttonClick(this)");
	    div.appendChild(newButton);
    });
    document.body.insertBefore(div, document.body.firstChild);
  }
  </script>
  </body>
